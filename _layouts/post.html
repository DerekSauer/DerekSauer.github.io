---
layout: default
---

<div class="post" itemscope itemtype="https://schema.org/BlogPosting">
  <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}"><span class="post-date">{{ page.date | date_to_string }}</span></time>
  <div itemprop="articleBody">
  {{ content }}
  </div>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <time datetime="{{ post.date | date_to_xmlschema }}"><small>{{ post.date | date_to_string }}</small></time>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
